<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grayhat-LogIn</title>
  </head>
  <body class="bg-slate-50">
    <div class="mt-48 flex mx-auto items-center justify-center">
      <div class="left mx-14">
        <img class="w-96" src="logo.jpeg" alt="grayhat logo" />
        <p class="text-4xl mx-7 text-slate-700">We build cool stuff</p>
      </div>
      <div class="right flex flex-col bg-white p-10 rounded-xl w-1/4">
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-500 rounded-xl outline-white"
          type="text"
          placeholder="abc@grayhat.pk"
        />
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-500 rounded-xl outline-white"
          type="password"
          placeholder="password"
        />
        <button
          class="bg-gray-600 text-white rounded-lg my-2 py-1 justify-center w-28 mx-auto hover:bg-gray-400"
        >
          Log In
        </button>

        <span
          class="text-slate-700 text-center px-4 py-2 text-sm hover:underline cursor-pointer"
          >Forgotten password</span
        >
        <hr />
      </div>
    </div>
  </body>
</html>
